<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer App</title>
</head>
<body>
    <h1>Welcome to the Transformer App</h1>
    <form action="/sentiment" method="post">
        <label for="sentiment-text">Enter text for sentiment analysis:</label>
        <textarea id="sentiment-text" name="text" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Analyze Sentiment">
    </form>
    <form action="/summarize" method="post">
        <label for="summarize-text">Enter text for summarization:</label>
        <textarea id="summarize-text" name="text" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Summarize Text">
    </form>
</body>
</html>
